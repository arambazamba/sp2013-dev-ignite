<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>LoanAppraisal</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />

    <script src="../Scripts/jquery-1.6.2.js"></script>
    <script src="../Scripts/Office/MicrosoftAjax.js"></script>
    <script src="../Scripts/Office/Office.js"></script>
    <script src="../Scripts/LoanAppraisal.js"></script>

  </head>
  <body>
    <div id="top" >

      <h1>Loan Information</h1>
      
      <div id="currentApplicantInfo">
        <table>
          <tr>
            <td colspan="2" class="header_cell">Loan Application Detail</td>
          </tr>
           <tr>
            <td>Name:</td><td id="applicant_name">&nbsp;</td>
          </tr>     
          <tr>
            <td>Loan Amount:</td><td id="loan_amount">&nbsp;</td>
          </tr>
          <tr>
            <td>Interest Rate:</td><td id="interest_rate">&nbsp;</td>
          </tr>               
          <tr>
            <td>Load Duration:</td><td id="loan_duration">&nbsp;</td>
          </tr>
          <tr>
            <td>Monthy Payment:</td><td id="monthly_payment">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="2" class="header_cell">High-level Finanical Summary</td>
          </tr>
          <tr>
            <td>Total Income:</td><td id="total_income">&nbsp;</td>
          </tr>               
          <tr>
            <td>Yearly Morgage:</td><td id="yearly_mortgage">&nbsp;</td>
          </tr>               
          <tr>
            <td>Fixed Expenses:</td><td id="fixed_expenses">&nbsp;</td>
          </tr>               
          <tr>
            <td>Available Income:</td><td id="available_income">&nbsp;</td>
          </tr>               

        </table>
      </div>


      <h2>Interest Rate</h2>
      
      <div id="selectInterestRate" class="section" ></div>
        
      
      <h2>Select a loan applicant</h2>

      <div id="selectApplicant" class="section"></div>
      
    </div>

  </body>
</html>
